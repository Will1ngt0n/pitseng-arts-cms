

<ion-content>
  
  <div class="myHeader">
    <div class="head-top">
      <div class="components">

        <div>

          <img src="../../../assets/Group 235.png" alt="">
        </div>
        <div id="items-right">
        </div>
      </div>
    </div>
    <div class="head-tail">
      <div class="nav-buttons">
        <div id="categories">All Categories</div>
        <div (click)="navigate('landing')">HOME</div>
        <div (click)="openFAQRS()">FAQS</div>
        <div (click)="navigate('queries')">QUERIES</div>
        <div (click)="navigate('about-us')">ABOUT</div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="main-cover">
      <div class="whoWeAre">
        <div class="image-section">
          <div class="edit-image">
            
            <input type="file" id="fileUploader" placeholder="upload image" accept="image/*" multiple="false"
            (change)="changeListener($event)">
            <label for="fileUploader" id="editor" >
              <ion-icon name="create" color="light" class="edit-image-icon" ></ion-icon>
            </label>
          </div>
          <img  *ngIf="!about.image " src="../../../assets/canva-man-making-clay-pot-MADGvul2Slk.png" alt="">
          <img *ngIf="about.image " src="{{about.image}}" alt="">
        

        </div>
        <div class="description-section">
          <div>
            <ion-item color="" class="items" lines="none">
              <ion-input placeholder="I'm ben" [(ngModel)]="about.fullname"> </ion-input>
              <ion-icon name="create"></ion-icon>
            </ion-item>
          </div>
          <div>
            <ion-item color="" class="items" lines="none">
              <ion-input placeholder="So nice to meet you" [(ngModel)]="about.subject"> </ion-input>
              <ion-icon name="create"></ion-icon>
            </ion-item>
           
          </div>
          <div>
           
            <ion-item color="" class="textarea-item" lines="none">
              <ion-textarea name="" id="" cols="55" rows="10" placeholder="about yourself e.g how the bussness started" [(ngModel)]="about.textMessage">
              </ion-textarea>
              <ion-icon class="textarea-icon" name="create"></ion-icon>
            </ion-item>
            <ion-fab vertical="bottom" horizontal="end"(click)="addAboutUs()">
              <ion-fab-button color="success">
                <ion-icon name="save" ></ion-icon>
              </ion-fab-button>
              
            </ion-fab>
          </div>
        </div>
      </div>
      <div class="services">
        <div class="services-description-section">
          
          <div>
            <ion-item color="" class="items" lines="none">
              <ion-input placeholder="My services" [(ngModel)]="services.service"> </ion-input>
              <ion-icon name="create"></ion-icon>
            </ion-item>
          </div>
          <div>
            <ion-item color="" class="items" lines="none">
              <ion-input placeholder="what I can  do for you" [(ngModel)]="services.job"> </ion-input>
              <ion-icon name="create"></ion-icon>
            </ion-item>
          </div>
          <div>
            <ion-item class="textarea-item" color="" lines="none">
              <ion-textarea name="" id="" cols="55" rows="9" placeholder="about yourself e.g how the bussness started" [(ngModel)]="services.history">
              </ion-textarea>
              <ion-icon class="textarea-icon" name="create"></ion-icon>
            </ion-item>
            <ion-fab vertical="bottom" horizontal="end" (click)="addServices()">
              <ion-fab-button color="success">
                <ion-icon name="save"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </div>
        </div>
        <div class="services-image-section">
          <img  *ngIf="!services.MyImage " src="../../../assets/canva-man-making-clay-pot-MADGvul2Slk.png" alt="">
          <img *ngIf="services.MyImage " src="{{services.MyImage}}" alt="">
          <div class="edit-image">
            <label for="fileUpload" id="editor">
              <ion-icon name="create"></ion-icon>
            </label>
            <input type="file" placeholder="upload image" id="fileUpload" accept="image/*" multiple="false"
            (change)="serviceImage($event)">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="feet">
    <div id="desc">&copy; 2020 Pitseng Arts and Crafts</div>
  </div>
</ion-content>
