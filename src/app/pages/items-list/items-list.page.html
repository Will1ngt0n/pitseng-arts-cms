
<ion-content>
  <div>
    <div *ngFor='let item of products'>
      <div style='width: 10%' (click)='viewDetails(item)'>
        <div style='width: 90%; height: 90%;'>
          <img [src]='item.data.image' style='width: 100%'>
        </div>

        <span>{{item.data.name}}</span><br>
        <span>5 Star rating</span><br>
        <span>{{item.data.price | currency : 'R'}}</span>
      </div>

    </div>
  </div>
</ion-content>
