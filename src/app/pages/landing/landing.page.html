<ion-content>
  <div>
    <div *ngFor='let item of categoryOptions'>
      <button (click)='viewItems(item)'>{{item}}</button><br>
    </div>
  </div>

  <br/>
  <br/>
  <div>PENDING ORDERS ({{pendingOrders.length}})</div>
  <div>ORDER HISTORY ({{orderHistory.length}})</div>

  <br>
  <div (click)='viewItems("inventory")'>View all products</div>
</ion-content>
